nc.description.html=<div>All India Council for Technical Education (AICTE) was set up in November 1945 as a national-level apex advisory body to conduct a survey on the facilities available for technical education and to promote development in the country in a coordinated and integrated manner. And to ensure the same, as stipulated in the National Policy of Education (1986), AICTE was vested with:</div><div><ul><li>Statutory authority for planning, formulation, and maintenance of norms &amp; standards&nbsp;</li><li>Quality assurance through accreditation Funding in priority areas, monitoring, and evaluation&nbsp;</li><li>Maintaining parity of certification &amp; awards The management of technical education in the country</li></ul></div>
